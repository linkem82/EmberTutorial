<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Ember.js</title>
<script type="text/javascript" src="js/libs/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/libs/handlebars-1.1.2.js"></script>
<script type="text/javascript" src="js/libs/ember-1.5.0.js"></script>
<script type="text/javascript" src="js/libs/ember-data.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<link href="css/bootstrap.css" media="screen" rel="stylesheet" />
<link href="css/bootstrap.css.map" media="screen" rel="stylesheet" />
</head>
<body>
	<script type="text/x-handlebars" data-template-name="application">
		<nav class="navbar navbar-default container" role="navigation">
				<div class="container-fluid">
				<div class="navbar-header">
					{{#link-to 'index' class="navbar-brand"}}Flint & Flame{{/link-to}}					
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  				<ul class="nav navbar-nav navbar-right">
						<li>{{#link-to 'index'}}Homepage{{/link-to}}</li>
						<li>{{#link-to 'about'}}About{{/link-to}}</li>
						<li>{{#link-to 'products'}}Products{{/link-to}}</li>
						<li>{{#link-to 'contacts'}}Contacts{{/link-to}}</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			{{outlet}}
		</div>
		<footer class="container">
			<hr />
	    	<p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
	    	<p class='pull-right'>{{#link-to 'credits'}}Credits{{/link-to}}</p>
		</footer>
    </script>
	<script type="text/x-handlebars" data-template-name="index">
		<div class="jumbotron">
			<h1>Welcome to the Flint and Flame</h1>
			<p class="tagline">Everything you need to make it through the winter</p>
			<p>Browse all items &raquo</p>
		</div>
	</script>
	<script type="text/x-handlebars" data-template-name="contacts/index">
		<h1>About the Fire Spirits</h1>
		<img {{bind-attr src='avatar'}} alt='Avatar' class='col-sm-8 img-thumbnail'/>
		<div class='col-sm-4'>
			<h3>Contact {{contactName}} form more info</h3>
			<h3>Status: {{status}}</h3>
		</div>
	</script>
	<script type='text/x-handlebars' data-template-name='credits'>
    	<h1>Thanks for the Help!</h1>
    	<p>This site would not be possible without the hardworking Ember Core Team!</p>
    </script>
	<script type='text/x-handlebars' data-template-name='products'>
		<div class= "row">
			<div class="col-sm-3">
    			<div class='list-group'>
    				{{#each}}
    				<h3>{{#link-to 'product' this className="list-group-item"}}{{title}}{{/link-to}}</h3>    				
    				{{/each}}
				</div>
			</div>
			<div class="col-sm-9">
				{{outlet}}				
			</div>
		</div>    	
    </script>
    <script type='text/x-handlebars' data-template-name='products/index'>
    	<p class='text-muted'>Choose a product from those on the left!</p>
  	</script>
    <script type='text/x-handlebars' data-template-name='product'>
    	<div class='col-sm-3'>
        	<h2>{{title}}</h2>
        	<h3 class='text-success'>${{price}}</h3>
        	<p class='text-muted'>{{description}}</p>
      	</div>
      	<div class='col-sm-6'>
        	<img {{bind-attr src='image'}} class='img-thumbnail img-rounded'/>
      	</div>
    </script>   
	<script type='text/x-handlebars' data-template-name='contacts'>
		<div class= "row">
			<div class="col-sm-3">
    			<div class='list-group'>
    				{{#each}}
    				<h3>{{#link-to 'contact' this className="list-group-item"}}{{name}}{{/link-to}}</h3>    				
    				{{/each}}
				</div>
			</div>
			<div class="col-sm-9">
				{{outlet}}				
			</div>
		</div>    	
    </script>
    <script type='text/x-handlebars' data-template-name='contact'>
    	<div class='col-sm-3'>
        	<h2>{{name}}</h2>        	
        	<p class='text-muted'>{{about}}</p>
      	</div>
      	<div class='col-sm-6'>
        	<img {{bind-attr src='avatar'}} class='img-thumbnail img-rounded'/>
      	</div>
    </script>
</body>
</html>
